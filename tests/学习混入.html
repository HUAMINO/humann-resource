 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/2.6.14/vue.js" type="application/javascript"></script>
</head>
<body>
  <div id="app">
    <hello></hello>
    <world></world>
  </div>
</body>
<script>
  const obj = {
    data() {
      return {
        sex: 0
      }
    },
  }
  Vue.mixin({
    created() {
      console.log('混入的create','mixin')
    },
    methods: {
      say(){
        console.log('hi')
      }
    },
    data() {
      return {
        username: 'zs',
        age: 20
      }
    },
  })
  Vue.component('hello',{
    template:`
    <div>hello-{{username}} <button @click="say">say</button></div>
    `
  })
  Vue.component('world',{
    mixins: [obj],
    data() {
      return {
        username: 'ls'
      }
    },
    template:`
    <div>world {{username}}-{{sex}} <button @click="say">say</button></div>
    `,
    created() {
      console.log('world的create','ls')
    }
  })
  let vm = new Vue({
    el: '#app'
  })
</script>
</html>
